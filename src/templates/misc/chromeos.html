<canvas-template>
  <background color="#F5F5F5"/>
  <text x="50%" y="calc(35% + 60px)" font='bold 36px "Roboto", sans-serif' 
        color="#202124" align="center">Chrome OS is updating</text>
  <text x="50%" y="calc(35% + 110px)" font='20px "Roboto", sans-serif' 
        color="#5F6368" align="center">Please wait...</text>
  <text x="50%" y="calc(35% + 200px)" font='18px "Roboto", sans-serif' 
        color="#5F6368" align="center">{{percentComplete}}% complete</text>
</canvas-template>
